{% extends "AnpiCheckSystemApp/layout.html" %}
<!-------------------------------------------------->
<!-- 連絡履歴画面_明細                            -->
<!-------------------------------------------------->

<!-- 外部リンク定義 -->
{% load staticfiles %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_user_add_delete.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/style_history_detail.css' %}" />
    <script type="text/javascript" src="{% static 'js/AnswerStatus.js' %}"></script>
{% endblock %}


<!-- ヘッダー -->
{% block header_left %}
    <h2 id="header_left"><a href="history">←戻る</a></h2>
{% endblock %}

{% block header_right %}
    <h2 id="header_right">回答</h2>
{% endblock %}

<!-- メインコンテンツ -->
{% block content %}

      <!-- 届いたメールの内容 -->
      <div class="sent_mail">
        <table>
            <tr id="SendDate">
                <th>日付</th>
                <td id="SendDate_content"></td>
            </tr>

            <tr id="mail_title">
                <th>件名</th>
                <td id="mail_title_content"></td>
            </tr>

            <tr id="answer_status">
                <th>回答状況</th>
                <td id=mait_title_content></td>
            </tr>

            <tr id="message">
                  <th>本文</th>
                <td id="message_content"></td>
            </tr>
        </table>
      </div>

      <!-- 回答ボックス -->
      <div class="AnswerBox">

        <!-- 本人状況フォーム -->
        <div class="InputForm">
            <div class="sub_title">本人:</div>
            <select class="input" name="example1" required>
              <option value='' disabled selected class="first_child">本人の状況を選択してください。</option>
              <option value="status1">無事</option>
              <option value="status2">ケガをしている</option>
              <option value="status3">危険な状況にある</option>
            </select>
        </div>

        <!-- 家族状況フォーム -->
        <div class="InputForm">
            <div class="sub_title">家族:</div>
            <select class="input" name="example1" required>
              <option value='' disabled selected class="first_child">家族の状況を選択してください。</option>
              <option value="status1">無事</option>
              <option value="status2">ケガをしている</option>
              <option value="status3">危険な状況にある</option>
            </select>
        </div>

        <!-- 家屋状況フォーム -->
        <div class="InputForm">
            <div class="sub_title">家屋:</div>
            <select class="input" name="example1" required>
              <option value='' disabled selected class="first_child">家屋の状況を選択してください。</option>
              <option value="status1">無事</option>
              <option value="status2">半壊</option>
              <option value="status3">倒壊</option>
            </select>
        </div>

      <!-- 出社可否状況フォーム -->
      <div class="InputForm">
          <div class="sub_title">出社可否:</div>
          <select class="input" name="example1" required>
            <option value='' disabled selected class="first_child">出社可否状況を選択してください。</option>
            <option value="status1">可能</option>
            <option value="status2">不可</option>
          </select>
      </div>
    </div>

{% endblock %}
