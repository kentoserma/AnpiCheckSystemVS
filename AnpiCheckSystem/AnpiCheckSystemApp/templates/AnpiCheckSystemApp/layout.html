<!-- ヘッダーとフッターのテンプレート -->
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    <title>{{ title }}</title>
    {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_header.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_footer.css' %}" />
        <script type="text/javascript" src="{% static 'js/PageMove.js' %}"></script>
        {% block extra_head %}{% endblock %}
</head>

<body>
    <div class="wapper">

        <!-- ヘッダー -->
        <header class="page-header">
            {% block header_left %}{% endblock %}
            <h1 id="title">{{ title }}</h1>
            {% block header_right %}{% endblock %}
        </header>

        <!-- メインコンテンツ -->
        {% block content %}{% endblock %}

        <!-- フッター -->
        <div id="page-footer">
            <div id="history">
                <a href="history"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_history.png"><br>連絡履歴</button></a>
            </div>
            <div id="master">
                <a href="manage_main"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_man.png"><br>管理者画面</button></a>
            </div>
            <div id="setting">
                <a href="setting"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_setting.png"><br>設定</button></a>
            </div>
        </div>

    </div>
</body>
</html>
