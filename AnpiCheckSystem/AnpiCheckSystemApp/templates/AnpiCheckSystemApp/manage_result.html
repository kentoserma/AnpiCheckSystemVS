<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" charset="UTF-8" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_header.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_footer.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/style_manage_result.css' %}" />
        <script type="text/javascript" src="{% static 'js/PageMove.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <title>{{ title }}</title>
  </head>

  <body>
    <div class="wapper">

    <!-- ヘッダー -->
    <header class="page-header">
        <h2 id="header_left"><a href="manage_main">←戻る</a></h2>
        <h1 id="title">安否確認システム 集計結果</h1>
    </header>

    <!-- メインコンテンツ -->
    <div id="main-content">

      <!-- 出勤可能者テーブル -->
      <div class="Table">
        <table id="AttendanceCondition">
          <div class="TableName">出勤可能者</div>
          <tr>
            <th>部署</th>
            <th>生産部</th>
            <th>生技部</th>
            <th>品質保証部</th>
          </tr>

          <tr>
            <td>合計(人)</td>
            <td>50</td>
            <td>40</td>
            <td>90</td>
          </tr>
        </table>
      </div>

      <!-- 出勤可能者のグラフ -->
      <div class="Graph">
        <canvas id="AttendanceBarChart"></canvas>
        <script type="text/javascript" src="{% static 'js/graph.js' %}"></script>
      </div>

      <!-- 本人の状況テーブル -->
      <table id="MyCondition">
        <div class="TableName">状況：本人</div>
        <tr>
          <th>無事</th>
          <th>ケガしている</th>
          <th>危険な状況にある</th>
        </tr>

        <tr>
          <td>90</td>
          <td>4</td>
          <td>3</td>
        </tr>
      </table>

      <!-- 家族の状況テーブル -->
      <div class="Table">
        <table id="FamilyCondition">
          <div class="TableName">状況：家族</div>
          <tr>
            <th>無事</th>
            <th>ケガしている</th>
            <th>危険な状況にある</th>
          </tr>

          <tr>
            <td>90</td>
            <td>4</td>
            <td>3</td>
          </tr>
        </table>
      </div>

      <!-- 家屋の状況テーブル -->
      <div class="Table">
        <table id="HouseCondition">
          <div class="TableName">状況：家屋</div>
          <tr>
            <th>無事</th>
            <th>半壊</th>
            <th>倒壊</th>
          </tr>

          <tr>
            <td>90</td>
            <td>4</td>
            <td>3</td>
          </tr>
        </table>
      </div>

      <!-- 回答状況テーブル -->
      <div class="Table">
        <table id="AnswerCondition">
          <div class="TableName">状況：回答</div>
          <tr>
            <th>回答済み</th>
            <th>未回答</th>
          </tr>

          <tr>
            <td>90</td>
            <td>4</td>
          </tr>
        </table>
      </div>

      <!-- 回答状況のグラフ -->
      <div class="Graph">
        <canvas id="AnswerPieChart"></canvas>
        <script type="text/javascript" src="{% static 'js/graph.js' %}"></script>
      </div>

    </div>


    <!-- フッター -->
    <div id="page-footer">
        <div id="history">
            <a href="history"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_history.png"><br>連絡履歴</button></a>
        </div>
        <div id="master">
            <a href="manage_main"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_man.png"><br>管理者画面</button></a>
        </div>
        <div id="setting">
            <a href="setting"><button type="submit" class="submit" name="submit" value="code"><img src="../static/images/150px_setting.png"><br>設定</button></a>
        </div>
    </div>
    </div>
</body>
</html>
